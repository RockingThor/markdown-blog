apiVersion: v1
kind: Pod
metadata:
    labels:
        run: nginx
    name: nginx
spec:
    containers:
        - image: nginx
          name: nginx
          resources: {}
    dnsPolicy: ClusterFirst
    restartPolicy: Always
    tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
status: {}
